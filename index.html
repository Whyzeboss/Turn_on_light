<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn on the light</title>
  </head>
  <body>
    <center>
      <h2>What Can JavaScript Do?</h2>

      <p>JavaScript can change HTML attribute values.</p>

      <p>
        In this case, JavaScript changes the value of the src (source) attribute
        of an image.
      </p>

      <!-- Add IDs to the buttons -->
      <button id="myBtn1">Turn on the light</button>

      <!-- Replace the onclick attributes with event listeners -->
      <img id="myImage" src="img/pic_bulboff.gif" style="width: 200px" />

      <button id="myBtn2">Turn off the light</button>

      <script type="text/javascript">
        const btn1 = document.getElementById("myBtn1");
        const btn2 = document.getElementById("myBtn2");
        const myImage = document.getElementById("myImage");

        btn1.addEventListener(
          "click",
          function () {
            myImage.src = "img/pic_bulbon.gif";
          },
          false
        );

        btn2.addEventListener(
          "click",
          function () {
            myImage.src = "img/pic_bulboff.gif";
          },
          false
        );
      </script>
    </center>
  </body>
</html>
